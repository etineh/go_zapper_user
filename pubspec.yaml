name: gozapper
description: "GoZapper user app - Logistic"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# for iOS
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # HTTP & API
  dio: ^5.4.3+1
  pretty_dio_logger: ^1.3.1

  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2

  # Phone Number Input
  intl_phone_field: ^3.2.0
  country_code_picker: ^3.0.0

  # UI Components
  pin_code_fields: ^8.0.1
  dropdown_button2: ^2.3.9

  # Navigation
  go_router: ^14.2.0

  # Utils
  equatable: ^2.0.5
  intl: ^0.19.0
  logger: ^2.3.0
  dartz: ^0.10.1

  # SVG Support
  flutter_svg: ^2.0.10+1

  # Image Picker & Upload
  image_picker: ^1.0.7
  http: ^1.2.1
  path_provider: ^2.1.2

  # Notifications & File Opening
  flutter_local_notifications: ^17.2.3
  open_filex: ^4.5.0
  permission_handler: ^11.3.1
  share_plus: ^12.0.1

  # Payment
  flutter_stripe: 11.1.0

  # Maps & Location
  geocoding: ^3.0.0
  geolocator: ^11.1.0
  google_maps_flutter: ^2.9.0

  url_launcher: ^6.1.10

  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3

  awesome_notifications: ^0.9.3

dependency_overrides:
  stripe_platform_interface: 11.1.0
  flutter_stripe: 11.1.0
  stripe_android: 11.1.0
  stripe_ios: 11.1.0
  geolocator_android: 4.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo.svg
    - assets/images/delivery_man.png
    - assets/images/world_map.png
    - assets/images/goggle.svg
    - assets/images/tracking_bg.png


